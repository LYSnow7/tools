<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR学习系统 - 情感感知MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .emotion-panel {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .emotion-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .emotion-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .confused { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .focused { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
        .excited { background: linear-gradient(45deg, #feca57, #ff9ff3); }
        .bored { background: linear-gradient(45deg, #a4b0be, #747d8c); }

        .ar-viewport {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .molecule-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .molecule {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4ecdc4, #44a08d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .molecule:hover {
            transform: scale(1.1) rotateY(180deg);
        }

        .atoms {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #feca57;
            border-radius: 50%;
            border: 2px solid white;
        }

        .atom1 { top: 20px; left: 50%; transform: translateX(-50%); }
        .atom2 { bottom: 20px; left: 30%; }
        .atom3 { bottom: 20px; right: 30%; }

        .interaction-hints {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .hint-button {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .hint-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .learning-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .adaptive-suggestions {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }

        .suggestion {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4ecdc4;
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .control-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .learning-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 AR学习系统 - 情感感知MVP</h1>
            <div class="subtitle">基于情感计算的自适应学习体验</div>
        </div>

        <div class="dashboard">
            <div class="emotion-panel">
                <h3>🎭 情感状态监测</h3>
                <div class="emotion-status">
                    <div id="emotionIndicator" class="emotion-indicator focused">
                        🤔
                    </div>
                    <div id="emotionText">专注学习中</div>
                    <div id="confidenceLevel">置信度: 92%</div>
                </div>
                
                <div class="adaptive-suggestions">
                    <h4>💡 智能建议</h4>
                    <div id="suggestions">
                        <div class="suggestion">
                            ✨ 当前专注度很好，可以尝试更复杂的分子结构
                        </div>
                    </div>
                </div>
            </div>

            <div class="emotion-panel">
                <h3>🔬 AR交互空间</h3>
                <div class="ar-viewport">
                    <div class="molecule-container">
                        <div id="molecule" class="molecule" onclick="interactMolecule()">
                            🧬
                            <div class="atoms atom1"></div>
                            <div class="atoms atom2"></div>
                            <div class="atoms atom3"></div>
                        </div>
                    </div>
                    <div>水分子 (H₂O)</div>
                    
                    <div class="interaction-hints">
                        <button class="hint-button" onclick="rotateMolecule()">🔄 旋转</button>
                        <button class="hint-button" onclick="scaleMolecule()">🔍 缩放</button>
                        <button class="hint-button" onclick="explodeMolecule()">💥 拆解</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="learning-stats">
            <div class="stat-card">
                <div class="stat-value" id="engagementScore">87%</div>
                <div class="stat-label">参与度</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="learningEfficiency">3.2x</div>
                <div class="stat-label">学习效率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="gestureAccuracy">98%</div>
                <div class="stat-label">手势识别</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="emotionStability">94%</div>
                <div class="stat-label">情感稳定</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-button" onclick="simulateEmotionChange()">
                🎲 模拟情感变化
            </button>
            <button class="control-button" onclick="generateLearningPath()">
                🗺️ 生成学习路径
            </button>
            <button class="control-button" onclick="shareDiscovery()">
                🌟 分享发现
            </button>
        </div>
    </div>

    <script>
        // 情感状态管理
        const emotions = [
            { name: '专注学习中', emoji: '🤔', class: 'focused', confidence: 92 },
            { name: '有点困惑', emoji: '😕', class: 'confused', confidence: 78 },
            { name: '兴奋探索中', emoji: '🤩', class: 'excited', confidence: 95 },
            { name: '注意力分散', emoji: '😑', class: 'bored', confidence: 65 }
        ];

        let currentEmotion = 0;
        let interactionCount = 0;
        let learningPath = [];

        // 智能建议系统
        const suggestions = {
            focused: [
                '✨ 当前专注度很好，可以尝试更复杂的分子结构',
                '🎯 建议深入探索原子间的化学键',
                '🚀 准备好挑战蛋白质折叠了吗？'
            ],
            confused: [
                '🤝 让我用更简单的方式解释这个概念',
                '📚 推荐观看基础化学键视频',
                '👥 要不要找个学习伙伴一起探讨？'
            ],
            excited: [
                '🔥 太棒了！继续保持这种探索精神',
                '🌟 发现新的分子组合了吗？',
                '🏆 你的学习热情可以感染其他同学'
            ],
            bored: [
                '🎮 试试游戏化学习模式？',
                '🎨 要不要设计一个自己的分子？',
                '⚡ 来个快速挑战重新激发兴趣'
            ]
        };

        // 情感状态更新
        function updateEmotionDisplay() {
            const emotion = emotions[currentEmotion];
            const indicator = document.getElementById('emotionIndicator');
            const text = document.getElementById('emotionText');
            const confidence = document.getElementById('confidenceLevel');
            
            indicator.className = `emotion-indicator ${emotion.class}`;
            indicator.textContent = emotion.emoji;
            text.textContent = emotion.name;
            confidence.textContent = `置信度: ${emotion.confidence}%`;
            
            updateSuggestions(emotion.class);
        }

        // 更新建议
        function updateSuggestions(emotionClass) {
            const suggestionsContainer = document.getElementById('suggestions');
            const currentSuggestions = suggestions[emotionClass];
            const randomSuggestion = currentSuggestions[Math.floor(Math.random() * currentSuggestions.length)];
            
            suggestionsContainer.innerHTML = `
                <div class="suggestion">${randomSuggestion}</div>
            `;
        }

        // 分子交互
        function interactMolecule() {
            const molecule = document.getElementById('molecule');
            interactionCount++;
            
            // 随机变化
            const interactions = ['🧬', '⚛️', '💎', '🔬', '🌟'];
            molecule.textContent = interactions[Math.floor(Math.random() * interactions.length)];
            
            // 更新统计
            updateStats();
            
            // 可能触发情感变化
            if (Math.random() > 0.7) {
                setTimeout(simulateEmotionChange, 500);
            }
        }

        function rotateMolecule() {
            const molecule = document.getElementById('molecule');
            molecule.style.transform = `rotateY(${Math.random() * 360}deg) rotateX(${Math.random() * 360}deg)`;
            interactMolecule();
        }

        function scaleMolecule() {
            const molecule = document.getElementById('molecule');
            const scale = 0.8 + Math.random() * 0.6; // 0.8 to 1.4
            molecule.style.transform = `scale(${scale})`;
            setTimeout(() => {
                molecule.style.transform = 'scale(1)';
            }, 1000);
            interactMolecule();
        }

        function explodeMolecule() {
            const atoms = document.querySelectorAll('.atoms');
            atoms.forEach((atom, index) => {
                const randomX = (Math.random() - 0.5) * 200;
                const randomY = (Math.random() - 0.5) * 200;
                atom.style.transform = `translate(${randomX}px, ${randomY}px) scale(1.5)`;
                atom.style.opacity = '0.7';
            });
            
            setTimeout(() => {
                atoms.forEach(atom => {
                    atom.style.transform = '';
                    atom.style.opacity = '1';
                });
            }, 2000);
            
            interactMolecule();
        }

        // 模拟情感变化
        function simulateEmotionChange() {
            currentEmotion = (currentEmotion + 1) % emotions.length;
            updateEmotionDisplay();
            updateStats();
        }

        // 更新统计数据
        function updateStats() {
            const engagement = Math.min(95, 60 + interactionCount * 3);
            const efficiency = (2.8 + Math.random() * 0.8).toFixed(1);
            const accuracy = Math.max(95, 98 - Math.random() * 3);
            const stability = emotions[currentEmotion].confidence;
            
            document.getElementById('engagementScore').textContent = engagement + '%';
            document.getElementById('learningEfficiency').textContent = efficiency + 'x';
            document.getElementById('gestureAccuracy').textContent = Math.floor(accuracy) + '%';
            document.getElementById('emotionStability').textContent = stability + '%';
        }

        // 生成学习路径
        function generateLearningPath() {
            const paths = [
                '🎯 建议路径: 水分子 → 氨分子 → 甲烷 → 苯环',
                '🚀 挑战路径: 简单离子 → 共价键 → 分子轨道理论',
                '🌟 创新路径: 设计新分子 → 预测性质 → 实际应用'
            ];
            
            const randomPath = paths[Math.floor(Math.random() * paths.length)];
            alert('🗺️ 个性化学习路径已生成:\n\n' + randomPath);
        }

        // 分享发现
        function shareDiscovery() {
            const discoveries = [
                '🔬 发现了分子振动的美妙节奏！',
                '💡 原来化学键就像春天一样有弹性',
                '🌟 今天理解了电子云的量子舞蹈'
            ];
            
            const discovery = discoveries[Math.floor(Math.random() * discoveries.length)];
            alert('🌟 你的发现已分享给学习社区:\n\n' + discovery + '\n\n其他同学可以从你的洞察中学习！');
        }

        // 初始化
        updateEmotionDisplay();
        
        // 模拟实时情感监测
        setInterval(() => {
            if (Math.random() > 0.95) { // 5% 概率自动变化
                simulateEmotionChange();
            }
        }, 3000);

        // 模拟实时统计更新
        setInterval(() => {
            const engagement = document.getElementById('engagementScore');
            const current = parseInt(engagement.textContent);
            const change = Math.floor((Math.random() - 0.5) * 4);
            const newValue = Math.max(70, Math.min(98, current + change));
            engagement.textContent = newValue + '%';
        }, 5000);
    </script>
</body>
</html>
